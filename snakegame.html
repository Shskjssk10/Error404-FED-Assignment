    <!-- All fonts linked -->

    <link href="https://fonts.cdnfonts.com/css/super-legend-boy" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/fff-atlantis" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    
    <link rel="stylesheet" href="css/snakegame.css">
    <link rel="stylesheet" href="css/overlord.css">

    <script src="https://kit.fontawesome.com/15369d822f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a class="logo" href="index.html">Error404</a>
        <div class="menu-toggle"></div>
        <nav>
            <ul>
                <li>Instructions
                    <ul>
                        <li><a href="howtoplay-snakegame.html">Snake Game</a></li>
                        <li><a href="howtoplay-ponggame.html">Pong Game</a></li>
                    </ul>
                </li>
                <li>Play Now
                    <ul>
                        <li><a href="snakegame.html">Snake Game</a></li>
                        <li><a href="ponggame.html">Pong Game</a></li>
                    </ul>
                </li>
                <li><a href="API-IGDB.html">Other Games</a></li>
                <li class="github-container">
                    <div class="image-container">
                        <a href="https://github.com/Shskjssk10/Error404-FED-Assignment" target="_blank">
                            <img src="Images/github-icon.png" alt="">
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <section class="cover">
        <div class="prompt">
            <div class="row">
                <form class="username-label">
                    <label class="second-tier-header" for="username">Enter username: </label>
                    <input class="text" id="username" placeholder="Enter username..." required>
                </form>
            </div>
            <div class="row">
                <input class="button button-text submit-button" type="submit" id="submit" onclick="buttonClicked()">
            </div>
        </div>
    </section>
    <section class="game">
        <div class="restart-prompt">
            <div class="row second-tier-header">GAME OVER</div>
            <span class="restart-button button button-text">RESTART</span>
        </div>
        <div class="wrapper">
            <div class="game-details">
                <span class="score text">Score: 0</span>
                <span class="high-score text">High Score: 0</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="first-tier-header">Leaderboard</h2>
            <table class="table table-hover" id="Leaderboard">
                <thead class="leaderboard-header">
                    <th class="text rank">#</th>
                    <th class="text name">Name</th>
                    <th class="text score">Score</th>
                </thead>
                <tbody id="leaderboard" class="first-tier-header"></tbody>
            </table>
        </div>
    </section>
    </div>

    <script src="js/overlord.js"></script>
    <script src="js/leaderboard.js" defer></script>
    <script src="js/snakegame.js"></script>
</body>

</html>
