<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error404</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <!-- All fonts linked -->
    <link href="https://fonts.cdnfonts.com/css/joystix" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/super-legend-boy" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press Start 2P' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/fff-atlantis" rel="stylesheet">   

    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="/css/snakegame.css">
    <link rel="stylesheet" href="/css/overlord.css">
    <script src="https://kit.fontawesome.com/15369d822f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <a class="logo" href="index.html">Error404</a>
        <div class="not-logo">
            <a href="https://github.com/Shskjssk10/Error404-FED-Assignment" class="github-icon" target="_blank"><img src="../Images/github-icon.png"></a>
            <div class="games-nav">Games</div>
        </div>
    </nav>
    <section class="game">
        <div class="wrapper">
            <div class="game-details">
                <span class="score text">Score: 0</span>
                <span class="high-score text">High Score: 0</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </section>
    

    <script src="/js/snakegame.js"></script>
</body>
</html>
